<h4>[redirect http://piwigo.org]</h4>
<p>앨범 설명에 이 태그를 삽입하면 원하는 URL로 리디렉션됩니다.</p>

<h4>[redirect img=xx]</h4>
<p>갤러리의 사진으로 리디렉션합니다. 여기서 <code>xx</code>는 사진 식별자입니다. 사진 식별자 옆에 앨범 식별자를 추가할 수 있습니다: <code>xx.ccc</code>.</p>

<h4>[redirect cat=xx]</h4>
<p>갤러리의 앨범으로 리디렉션합니다. 여기서 <code>xx</code>는 앨범 식별자입니다.</p>

<h4>[redirect search=xx]</h4>
<p>갤러리의 검색 페이지로 리디렉션합니다. 여기서 <code>xx</code>는 검색 식별자입니다.</p>
